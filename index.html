<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Do You Love Me? ‚ù§Ô∏è</title>

  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #fff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    img {
      max-width: 100%;
      border-radius: 16px;
      margin-bottom: 16px;
    }

    h2 {
      margin-bottom: 16px;
    }

    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .msg {
      margin-top: 16px;
      font-weight: bold;
      color: #e63946;
    }

    .yes {
      background: #ff7aa2;
      color: white;
    }

    .no {
      background: #adb5bd;
      color: white;
    }
  </style>
</head>

<body>
  <div class="card">
    <img id="qImage" src="images/q1.jpg" />
    <h2 id="question"></h2>
    <div class="options" id="options"></div>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    const questions = [
      {
        q: "Whate happened the night before pincess fatass got pandu?",
        img: "images/q1.jpg",
        options: ["Green", "Blue"],
        answer: 1
      },
      {
        q: "What do I love the most?",
        img: "images/q2.jpg",
        options: ["Food", "Sleep", "You", "Money"],
        answer: 2
      },
      {
        q: "Where would I go with you?",
        img: "images/q3.jpg",
        options: ["Home", "Office", "Anywhere", "Mall"],
        answer: 2
      },
      {
        q: "What makes me smile?",
        img: "images/q4.jpg",
        options: ["Jokes", "Memes", "You", "Chocolate"],
        answer: 2
      },
      {
        q: "Who is my favorite person?",
        img: "images/q5.jpg",
        options: ["Mom", "Dad", "Friends", "You"],
        answer: 3
      }
    ];

    let current = 0;
    let yesSize = 1;

    const qEl = document.getElementById("question");
    const imgEl = document.getElementById("qImage");
    const optEl = document.getElementById("options");
    const msgEl = document.getElementById("msg");

    function loadQuestion() {
      msgEl.textContent = "";
      optEl.innerHTML = "";

      if (current < questions.length) {
        const q = questions[current];
        qEl.textContent = q.q;
        imgEl.src = q.img;

        q.options.forEach((opt, i) => {
          const btn = document.createElement("button");
          btn.textContent = opt;
          btn.onclick = () => {
            if (i === q.answer) {
              current++;
              loadQuestion();
            } else {
              msgEl.textContent = "YOU DON‚ÄôT LOVE ME ENOUGH üò≠";
            }
          };
          optEl.appendChild(btn);
        });
      } else {
        loadValentine();
      }
    }

    function loadValentine() {
      qEl.textContent = "Will you be my Valentine? üíñ";
      imgEl.src = "images/pig.gif";
      optEl.innerHTML = "";
      msgEl.textContent = "";

      const yesBtn = document.createElement("button");
      yesBtn.textContent = "YES üíï";
      yesBtn.className = "yes";
      yesBtn.style.transform = `scale(${yesSize})`;

      yesBtn.onclick = () => {
        qEl.textContent = "Congrats! üéâ You got the best bebu üíò";
        imgEl.style.display = "none";
        optEl.innerHTML = "";
        msgEl.textContent = "";
      };

      const noBtn = document.createElement("button");
      noBtn.textContent = "NO üò§";
      noBtn.className = "no";

      noBtn.onclick = () => {
        msgEl.textContent = "Wrong answer üò† Try again!";
        yesSize += 0.2;
        yesBtn.style.transform = `scale(${yesSize})`;
      };

      optEl.appendChild(yesBtn);
      optEl.appendChild(noBtn);
    }

    loadQuestion();
  </script>
</body>
</html>

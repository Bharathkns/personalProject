<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Do You Love Me? ‚ù§Ô∏è</title>

  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #fff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    img {
      max-width: 100%;
      border-radius: 16px;
      margin-bottom: 16px;
    }

    h2 {
      margin-bottom: 16px;
    }

    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .msg {
      margin-top: 16px;
      font-weight: bold;
      color: #e63946;
    }

    .yes {
      background: #ff7aa2;
      color: white;
    }

    .no {
      background: #adb5bd;
      color: white;
    }

    .confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1000;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(0deg) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(100vh) rotate(720deg) scale(0.5);
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <img id="qImage" src="images/q1.jpg" />
    <h2 id="question"></h2>
    <div class="options" id="options"></div>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    const questions = [
      {
        q: "What would you choose among the following if you had to leave the others for life?",
        img: "images/q1.jpg",
        options: ["Dahibara Aloodum", "Youuuuu", "Breathing", "Sleeping"],
        answer: 1
      },
      {
        q: "Who is the worlds fattest and cutest pincesss?",
        img: "images/q2.jpg",
        options: ["Me", "You", "Side wala aunty", "Side wala uncle"],
        answer: 0
      },
      {
        q: "Who do you loveee the mostest?",
        img: "images/q3.jpg",
        options: ["Me", "You", "Side wala uncle", "Side wala aunty"],
        answer: 1
      },
      {
        q: "What did we do the first you got highhhh [Wrong answers only]?",
        img: "images/q4.jpg",
        options: ["Lot of dubukkk", "Laugh Madlyy", "More and more dubuku", "Silently sleep off"],
        answer: 3
      }
    ];

    let current = 0;
    let yesSize = 1;

    const wrongMessages = [
      "BAD BEBU NO VALENTINES FOR YOU",
      "YOU KNOW WHAT IS THE RIGHT ANSWER",
      "SORRY NO CAN DO. CHOOSE ME",
      "DUMBO"
    ];

    const qEl = document.getElementById("question");
    const imgEl = document.getElementById("qImage");
    const optEl = document.getElementById("options");
    const msgEl = document.getElementById("msg");

    function loadQuestion() {
      msgEl.textContent = "";
      optEl.innerHTML = "";

      if (current < questions.length) {
        const q = questions[current];
        qEl.textContent = q.q;
        imgEl.src = q.img;

        q.options.forEach((opt, i) => {
          const btn = document.createElement("button");
          btn.textContent = opt;
          btn.onclick = () => {
            if (i === q.answer) {
              if (current === 3) {
                msgEl.textContent = "NAATTTTY POTATO";
                setTimeout(() => {
                  current++;
                  loadQuestion();
                }, 1500);
              } else {
                current++;
                loadQuestion();
              }
            } else {
              msgEl.textContent = wrongMessages[current];
            }
          };
          optEl.appendChild(btn);
        });
      } else {
        loadValentine();
      }
    }

    function loadValentine() {
      qEl.textContent = "Will you be my Valentine? üíñ";
      imgEl.src = "images/pig.gif";
      optEl.innerHTML = "";
      msgEl.textContent = "";

      const yesBtn = document.createElement("button");
      yesBtn.textContent = "YES üíï";
      yesBtn.className = "yes";
      yesBtn.style.transform = `scale(${yesSize})`;

      yesBtn.onclick = () => {
        burstHeartConfetti();
        qEl.textContent = "Congrats! üéâ You got the best bebu üíò";
        imgEl.style.display = "none";
        optEl.innerHTML = "";
        msgEl.textContent = "";
      };

      const noBtn = document.createElement("button");
      noBtn.textContent = "NO üò§";
      noBtn.className = "no";

      noBtn.onclick = () => {
        msgEl.textContent = "Wrong answer üò† Try again!";
        yesSize += 0.2;
        yesBtn.style.transform = `scale(${yesSize})`;
      };

      optEl.appendChild(yesBtn);
      optEl.appendChild(noBtn);
    }

    loadQuestion();

    function burstHeartConfetti() {
      const container = document.createElement("div");
      container.className = "confetti-container";
      document.body.appendChild(container);

      const hearts = ["‚ù§Ô∏è", "üíï", "üíñ", "üíó", "üíò", "üíù", "üíì", "üíû"];
      const numHearts = 50;

      for (let i = 0; i < numHearts; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = "-50px";
        heart.style.fontSize = (Math.random() * 20 + 16) + "px";
        heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
        heart.style.animationDelay = (Math.random() * 0.5) + "s";
        container.appendChild(heart);
      }

      setTimeout(() => {
        container.remove();
      }, 5000);
    }
  </script>
</body>
</html>
